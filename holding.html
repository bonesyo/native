<!DOCTYPE html>
<html lang="en">
<head>
    <title>Native Roots</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
        $( document ).ready(function() {

            $('#contact').submit(function(e) {

                console.log('Name:');
                console.log('Email:');
                console.log('Message:');

                event.preventDefault();
            });

            $('.locations').click(function() {
                window.scrollTo(0,1125);
            });

        });
    </script>
</head>
<body>
    <div class="carousel">
        <ul class="panes">
            <li><img src="./images/slide-1.jpg"/></li>
            <li><img src="./images/slide-2.jpg"/></li>
            <li><img src="./images/slide-3.jpg"/></li>
            <li><img src="./images/slide-4.jpg"/></li>
            <li><img src="./images/slide-5.jpg"/></li>
        </ul>
        <img class="logo" src="./images/logo.png"/>
    </div>
    <div class="main-div">
        <div class="locations">
            <img src="./images/locations.png"/>
        </div>

        <div class="categories">
            <div class="variety">
                <img src="./images/massive_variety.png"/>
            </div>
            <div class="category">
                <img src="./images/extracts.png"/>

            </div>
            <div class="category edibles">
                <img src="./images/edibles.png"/>
            </div>
            <div class="category">
                <img src="./images/topicals.png"/>
            </div>
            <div class="category">
                <img src="./images/flower.png"/>
            </div>
            <div class="category-name">
                <img src="./images/categories.png"/>
            </div>
        </div>
        <div class="video-line">
            <!-- use: ?autoplay=1 in the src string -->

            <div class="video">
                <iframe width="560" height="325" src="http://www.youtube.com/embed/TNqwtqMFDC4?" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="how-to">
                <img src="./images/how_to_buy_pot_legally.png"/>

        </div>

            <div class="store store-denver">
                <img src="./images/location_denver.png" usemap="map-denver"/>
                <map name="map-denver" id="map-denver">
                    <area title="menu" href="http://weedmaps.com/dispensaries/native-roots-apotherary-adult-use" target="_blank" shape="rect" coords="2,244,206,304"/>
                    <area title="facebook" href="http://www.facebook.com/NativeRoots" target="_blank" shape="rect" coords="215,248,269,305"/>
                    <area title="instagram" href="http://instagram.com/nativerootsapothecary" target="_blank" shape="rect" coords="276,249,331,304"/>

                </map>
            </div>
            <div class="store store-boulder-rec">

                    <area title="menu" href="http://weedmaps.com/dispensaries/native-roots-boulder" target="_blank" shape="rect" coords="2,244,206,304"/>

                </map>
            </div>

            <div class="store store-boulder-med">
                <img src="./images/location_dandelion.png" usemap="map-dandelion"/>
                <map name="map-dandelion" id="map-dandelion">
                    <area title="menu" href="https://weedmaps.com/dispensaries/colorado/boulder/the-dandelion-locally-owned-grown-best-of-boulder-county-2010-2011" target="_blank" shape="rect" coords="2,244,206,304"/>
                    <area title="facebook" href="http://www.facebook.com/thedandelionco" target="_blank" shape="rect" coords="215,248,269,305"/>
                    <area title="instagram" href="http://instagram.com/thedandelionco" target="_blank" shape="rect" coords="276,249,331,304"/>

            <div class="store store-eagle-vail">

                <map name="map-vail" id="map-vail">
                    <area title="menu" href="http://weedmaps.com/dispensaries/native-roots-vail" target="_blank" shape="rect" coords="2,244,206,304"/>
                    <area title="facebook" href="http://www.facebook.com/nativerootseaglevail" target="_blank" shape="rect" coords="215,248,269,305"/>
                    <area title="instagram" href="http://instagram.com/nativerootseaglevail" target="_blank" shape="rect" coords="276,249,331,304"/>

                    <area title="menu" href="http://weedmaps.com/dispensaries/native-roots-longmont" target="_blank" shape="rect" coords="2,244,206,304"/>
                    <area title="facebook" href="http://www.facebook.com/nativerootslongmont" target="_blank" shape="rect" coords="215,248,269,305"/>

                </map>
            </div>
            <div class="store store-south-denver">
                <img src="./images/location_south_denver.png" usemap="map-south"/>
                <map name="map-south" id="map-south">
                    <area title="menu" href="http://weedmaps.com/dispensaries/native-roots-apotherary-adult-use" target="_blank" shape="rect" coords="2,244,206,304"/>
                    <area title="facebook" href="http://www.facebook.com/NativeRoots" target="_blank" shape="rect" coords="215,248,269,305"/>
                    <area title="instagram" href="http://instagram.com/nativerootsapothecary" target="_blank" shape="rect" coords="276,249,331,304"/>

            </div>

                    <area title="facebook" href="http://www.facebook.com/nativerootsaspen" target="_blank" shape="rect" coords="215,248,269,305"/>

            <div class="store store-coming-soon">

            </div>
            <div class="more">
                <div class="affiliates">
                    <ul>
                        <li><img src="./images/rasta_bubble.png"/></li>
                        <li><img src="./images/native_roots.png"/></li>
                        <li><img class="medicate" src="./images/imedica+e.png"/></li>
                        <li><img src="./images/the_dandelion.png"/></li>
                        <li><img src="./images/marqaha.png"/></li>
                        <li><img src="./images/rasta_bubble.png"/></li>
                    </ul>
                </div>
                <div class="contact">
                    <form>
                        <img src="./images/name.png"/><br>
                        <input class="name" name="name" type="text"><br>
                        <img src="./images/email.png"/><br>
                        <input class="email" name="email" type="email" require="true"><br>
                        <img src="./images/message.png"/><br>
                        <input class="message" name="message" type="text"><br>
                        <button class="submit" type="submit"></button>
                    </form>
